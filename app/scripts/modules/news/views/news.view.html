<section data-ng-controller="NewsController">
    <div class="inner cover">
        <h1 class="hidden-xs">{{newsModel.pagetitle}}</h1>

        <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup">
            <form role="form" action="//sweetwaterrocks.us9.list-manage.com/subscribe/post?u=7b66bffb65e9026ee6bbbf57b&amp;id=758db5b284" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" validate>
                <div id="mc_embed_signup_scroll" class="form-group center-block" style="max-width:300px;">
                    <p>Get the 411 on all the latest Sweet h20 stuff.</p>
                    <input type="email" class="form-control email text-center" value="" name="EMAIL" id="mce-EMAIL" placeholder="email address" required>

                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;">
                        <input type="text" name="b_7b66bffb65e9026ee6bbbf57b_758db5b284" tabindex="-1" value="">
                    </div>
                </div>
               
                <button type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!--End mc_embed_signup-->
        
        <div class="row">&nbsp;</div>
        <div data-ng-include data-src="'scripts/common/partials/social.html'"></div>
    </div>
</section>
